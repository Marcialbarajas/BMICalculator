<div class="row">
    <div class="col-lg-4 offset-lg-4">
        <h2 class="titulo">Calculadora de IMC</h2>
        <div class="row">
            <div class="col-lg-6">
                <div class="fondoItem" (click) = "masculino()" [ngClass]="{ 'sexoDesactivo': sexo === 'Femenino'}">
                    <div class="contenedor" style="cursor:pointer;">
                        <i class="fas fa-mars sexo"></i>
                        <p>Masculino</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="fondoItem" (click) = "femenino()" [ngClass]="{'sexoDesactivo': sexo == 'Masculino'}">
                    <div class="contenedor" style="cursor: pointer;">
                        <i class="fas fa-venus sexo"></i>
                        <p>Femenino</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="fondoItem">
                    <div class="contenedor" style="cursor: pointer;">
                        <p>Altura</p>
                        <div class="estiloNumero">{{altura}}
                            <span class="cm">cm</span></div>
                            <input type="range" (input)="cambiarAltura($event)" [value] = "altura" min="120" max="220" class="form-range">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="fondoItem">
                    <div class="contenedor" style="cursor: pointer;">
                        <p>Peso</p>
                        <div class="estiloNumero">{{peso}}</div>
                        <div>
                             <i class="fas fa-minus-circle sumaResta" (click) = "peso = peso - 1"></i>
                             <i class="fas fa-plus-circle sumaResta" (click) = "peso = peso + 1"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="fondoItem">
                    <div class="contenedor" style="cursor: pointer;">
                        <p>Edad</p>
                        <div class="estiloNumero">{{edad}}</div>
                        <div>
                            <i class="fas fa-minus-circle sumaResta" (click)="edad = edad - 1"></i>
                            <i class="fas fa-plus-circle sumaResta" (click) = "edad = edad + 1"></i>
                       </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <button (click)="calcularIMC()" class="btn btn-primary-btn-lg btn-block btn-color">Calcular</button>
            </div>
        </div>
    </div>
</div>
